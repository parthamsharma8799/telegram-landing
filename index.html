<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Join Telegram</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background: #0f0f0f;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
}

.container {
    background: #111;
    width: 100%;
    max-width: 420px;
    text-align: center;
    padding: 30px 20px;
    border-radius: 20px;
    box-shadow: 0 0 40px rgba(255, 0, 0, 0.2);
    animation: fadeIn 1s ease-in-out;
}

.profile-circle {
    width: 140px;
    height: 140px;
    border-radius: 50%;
    margin: auto;
    overflow: hidden;
    border: 4px solid #ff2d2d;
    box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
    transition: transform 0.4s ease;
}

.profile-circle img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.profile-circle:hover {
    transform: scale(1.05);
}

h1 {
    margin-top: 20px;
    font-size: 24px;
    font-weight: 700;
    color: white;
}

.timer {
    display: flex;
    justify-content: space-around;
    margin: 20px 0;
    font-size: 14px;
    color: #ff2d2d;
    font-weight: 600;
}

.timer div {
    display: flex;
    flex-direction: column;
}

.join-btn {
    display: inline-block;
    width: 100%;
    padding: 15px;
    margin-top: 10px;
    background: linear-gradient(45deg, #00c6ff, #0072ff);
    color: white;
    font-weight: 600;
    border-radius: 50px;
    text-decoration: none;
    transition: 0.3s ease;
}

.join-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 20px rgba(0,114,255,0.4);
}

.footer {
    margin-top: 25px;
    font-size: 13px;
    color: gray;
}

/* Responsive */
@media (max-width: 480px) {
    h1 {
        font-size: 20px;
    }
    .profile-circle {
        width: 120px;
        height: 120px;
    }
}

/* Animation */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<div class="container">

    <!-- PROFILE IMAGE -->
    <div class="profile-circle">
        <img src="images/profile.jpeg" alt="Profile">
    </div>

    <h1>Cricket Rohit(Dream11)</h1>

    <!-- SIMPLE TIMER -->
    <div class="timer">
        <div><span id="days">00</span>Days</div>
        <div><span id="hours">00</span>Hours</div>
        <div><span id="minutes">00</span>Minutes</div>
        <div><span id="seconds">00</span>Seconds</div>
    </div>

    <!-- TELEGRAM BUTTON -->
    <a href="https://t.me/cricketxrohitrajpandey" target="_blank" class="join-btn">
        JOIN FREE TELEGRAM
    </a>

    <div class="footer">
        Powered by Monk
    </div>

</div>

<script>
let timeLeft = 5;
const telegramLink = "https://t.me/cricketxrohitrajpandey";

const countdown = setInterval(() => {

    document.getElementById("days").innerHTML = "00";
    document.getElementById("hours").innerHTML = "00";
    document.getElementById("minutes").innerHTML = "00";
    document.getElementById("seconds").innerHTML = timeLeft;

    timeLeft--;

    if (timeLeft < 0) {
        clearInterval(countdown);

        // Try opening Telegram
        window.open(telegramLink, "_blank");

        // Fallback redirect
        window.location.href = telegramLink;
    }

}, 1000);
</script>


</body>
</html>
